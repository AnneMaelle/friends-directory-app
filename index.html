<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Directory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Friends Directory</h1>
        <button id="addFriendBtn">Add Friend</button>
        <button id="exportBtn">Export JSON</button>
        <button id="importBtn">Import JSON</button>
        <input type="file" id="importFile" style="display:none" accept="application/json">
    </header>
    <main id="friendsList">
        <!-- Friend cards will be rendered here -->
    </main>
    <div id="friendModal" class="modal hidden">
        <form id="friendForm">
            <h2 id="modalTitle">Add Friend</h2>
            <label>Full Name <input type="text" name="fullName" required></label>
            <label>Nickname <input type="text" name="nickname"></label>
            <label>Birthday <input type="date" name="birthday"></label>
            <label>Relationship Type <input type="text" name="relationship"></label>
            <label>Food Preferences <input type="text" name="foodPreferences"></label>
            <label>Dietary Restrictions <input type="text" name="dietaryRestrictions"></label>
            <label>Allergies / Food Phobias <input type="text" name="allergies"></label>
            <label>Favorite Meals/Drinks/Desserts <input type="text" name="favorites"></label>
            <label>Gift History <textarea name="giftHistory" placeholder="e.g. 2023-12-25: Cozy socks"></textarea></label>
            <label>Future Gift Ideas <input type="text" name="giftIdeas"></label>
            <label>Tags/Notes <input type="text" name="tags"></label>
            <label>Favorite Color <input type="text" name="favoriteColor"></label>
            <label>Clothing Size <input type="text" name="clothingSize"></label>
            <label>Perfume/Brand Preferences <input type="text" name="brandPreferences"></label>
            <label>Personal Notes <textarea name="notes"></textarea></label>
            <div class="modal-actions">
                <button type="submit">Save</button>
                <button type="button" id="cancelBtn">Cancel</button>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
